<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:panel id="panel" header="Nouvelle catégorie">
                <p:messages id="msgs"/>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="nom" value="Nom " style="font-weight:bold"/>
                    <p:inputText id="nom" value="#{CreationCategorieBean.nomCategorie}" required="true"/>
                    <p:commandButton id="btnCreation" value="Créer" update="form" actionListener="#{CreationCategorieBean.creerCategorie(actionEvent)}"/>
                    <p:message for="nom" display="icon"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
