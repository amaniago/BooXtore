<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="Nouvelle catégorie">
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="name" value="Nom " style="font-weight:bold"/>
                    <p:inputText id="name" value="#{creationCategorieBean.nomCategorie}" required="true"/>
                    <p:commandButton id="btn" value="Créer" actionListener="#{creationCategorieBean.creerCategorie(actionEvent)}"/>
                    <h:outputText value="#{creationCategorieBean.nomCategorie}" id="display" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
