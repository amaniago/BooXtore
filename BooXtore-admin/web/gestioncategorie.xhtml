<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:contextMenu for="categories">
                <p:menuitem value="Modifier" update="display" oncomplete="categorieDialog.show()"/>
                <p:menuitem value="Supprimer" actionListener="#{GestionCategorieBean.supprimerCategorie()}"/>
            </p:contextMenu>

            <p:dataTable id="categories" var="categorie" value="#{GestionCategorieBean.allCategories}" selection="#{GestionCategorieBean.categorieModifie}" rowKey="#{categorie.idCategorie}" selectionMode="single">
                <f:facet name="header">
                    Liste Catégories
                </f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{categorie.idCategorie}" />
                </p:column>
                <p:column headerText="Nom">
                    <h:outputText value="#{categorie.nomCategorie}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="Catégorie" widgetVar="categorieDialog" resizable="true"
                      showEffect="clip" hideEffect="fold" id="dialog">

                <h:panelGrid id="display" columns="2" cellpadding="2">

                    <h:outputText value="ID :" />
                    <h:outputText value="#{GestionCategorieBean.categorieModifie.idCategorie}" style="font-weight:bold"/>

                    <h:outputText value="Nouveau nom :" />
                    <h:inputText id="nom" value="#{GestionCategorieBean.nomCategorie}" />

                    <p:commandButton id="btn" value="Enregistrer" actionListener="#{GestionCategorieBean.modifierCategorie(actionEvent)}"/>
                </h:panelGrid>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
