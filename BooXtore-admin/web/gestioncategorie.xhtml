<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages" showDetail="true"/>
            <p:dataTable var="categorie" value="#{gestionCategorieBean.allCategories}" editable="true">
                <f:facet name="header">
                    Liste des catégories
                </f:facet>
                <p:ajax event="rowEdit" listener="#{gestionCategorieBean.onEdit(event)}" update=":form:messages" />
                <p:column headerText="ID">
                    <h:outputText value="#{categorie.idCategorie}" />
                </p:column>
                <p:column headerText="Catégorie">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{categorie.nomCategorie}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{categorie.nomCategorie}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Modifier" >
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
