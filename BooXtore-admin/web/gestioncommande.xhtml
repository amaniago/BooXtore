<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:dataTable var="commande" value="#{gestionCommandeBean.allCommande}">
                <f:facet name="header">
                    Liste des commandes
                </f:facet>
                <p:column headerText="NumÃ©ro de commande">
                    <h:outputText value="#{commande.idCommande}" />
                </p:column>
                <p:column headerText="Client">
                    <h:outputText value="#{commande.login}" />
                </p:column>
                <p:column headerText="Etat">
                    <p:selectOneMenu value="#{gestionCommandeBean.etatCommande}" onchange="this.form.submit" valueChangeListener="#{gestionCommandeBean.changeEtatCommande}">
                        <f:selectItems value="#{gestionCommandeBean.etats}" var="etat" itemValue="#{etat.idEtatCommande}" itemLabel="#{etat.typeEtat}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
