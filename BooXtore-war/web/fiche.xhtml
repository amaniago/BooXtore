<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>BooXtore Fiche Livre</title>
            </f:facet>
        </h:head>
        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="120">
                    <h:form id="authentif">
                        <h:inputText value="#{null}" />
                        <h:inputSecret value="#{null}" />
                        <h:commandButton value="login"/>
                    </h:form>
                    <h:form id="noninscit">
                        <p:commandLink id="creacompte" actionListener="#{pprBean.creacompte}" style="margin-right:20px;" ajax="false">
                            <h:outputText value="Vous n'êtes pas inscrit ?" />
                        </p:commandLink>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100">
                    <h:form id="footer">
                        <p:commandLink id="plan" >
                            <h:outputText value="Plan du site " />
                        </p:commandLink>
                        <p:commandLink id="qui" >
                            <h:outputText value="Qui sommes-nous ? " />
                        </p:commandLink>
                        <p:commandLink id="conditionu" >
                            <h:outputText value="Conditions générales de vente" />
                        </p:commandLink>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="167" header="BooXtore">
                    <h:form>
                        <p:button value="Accueil" outcome="accueil" style="width: 159px"/>
                    </h:form>
                    <h:form>
                        <p:button value="Liste Globale" outcome="listeglobale" style="width: 159px"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <h:outputText value="#{LibrairieBean.getLivre(param.idLivre).titre}" />
                        <br/>
                        <h:outputText value="de: #{LibrairieBean.getLivre(param.idLivre).auteur}" />
                        <p:separator></p:separator>
                        <h:outputText value="#{LibrairieBean.getLivre(param.idLivre).etatLivre}" />
                        <br/>
                        <h:outputText value="Prix: #{LibrairieBean.getLivre(param.idLivre).prix} €" />
                        <br/>
                        <h:outputText value="Plus que #{LibrairieBean.getLivre(param.idLivre).quantiterDisponible} exemplaires de disponible !"/>
                        <p:separator></p:separator>
                        <h:outputText value="Détails:" style="font-weight: bold"/>
                        <br/>
                        <br/>
                        <h:outputText value="• #{LibrairieBean.getLivre(param.idLivre).categorie}" />
                        <br/>
                        <h:outputText value="• #{LibrairieBean.getLivre(param.idLivre).editeur}" />
                        <br/>
                        <h:outputText value="• Résumé: " />
                        <br/>
                        <h:outputText value="#{LibrairieBean.getLivre(param.idLivre).resume}" style="font-style: italic" />
                        <br/>
                        <h:outputText value="• Sommaire: " />
                        <br/>
                        <h:outputText value="#{LibrairieBean.getLivre(param.idLivre).resume}" style="font-style: italic" />
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
