<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:form>
            <h:outputText value="#{LibrairieBean.livre.titre}"/>
            <br/>
            <h:outputText value="de: #{LibrairieBean.livre.auteur}"/>
            <p:separator></p:separator>
            <h:outputText value="#{LibrairieBean.livre.etatLivre}"/>
            <br/>
            <h:outputText value="Prix: #{LibrairieBean.livre.prix} €"/>
            <br/>
            <h:outputText value="Plus que #{LibrairieBean.livre.quantiterDisponible} exemplaires de disponible !"/>
            <p:separator></p:separator>
            <h:outputText value="Détails:" style="font-weight: bold"/>
            <br/>
            <br/>
            <h:outputText value="• #{LibrairieBean.livre.categorie}"/>
            <br/>
            <h:outputText value="• #{LibrairieBean.livre.editeur}"/>
            <br/>
            <h:outputText value="• Résumé: "/>
            <br/>
            <h:outputText value="#{LibrairieBean.livre.resume}" style="font-style: italic"/>
            <br/>
            <h:outputText value="• Sommaire: "/>
            <br/>
            <h:outputText value="#{LibrairieBean.livre.sommaire}" style="font-style: italic"/>
            <br/>
            <br/>
            <p:commandButton action="#{panierMBean.ajouterLivre(LibrairieBean.livre, 1)}" update=":panierForm:panier" icon="ui-icon-cart" rendered="#{LibrairieBean.isStock(LibrairieBean.livre)}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
