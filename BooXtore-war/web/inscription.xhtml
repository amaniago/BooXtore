<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
                    <h:form>
                        <p:panel header="Inscription">
                        <h:panelGrid columns="2"  id="inscription">
                        <h:outputText value="Login: " />
                        <p:inputText value="#{CompteBean.login}" required="true"/>
                        <h:outputLabel value="Mot de passe: " />
                        <p:password id="pwd" value="#{CompteBean.pwd}" label="Password 1" required="true"/>
                        <h:outputText value="Nom: " />
                        <p:inputText value="#{CompteBean.nom}" required="true"/>
                        <h:outputText value="Prenom: " />
                        <p:inputText value="#{CompteBean.prenom}" required="true"/>
                        <h:outputText value="Email: " />
                        <p:inputText value="#{CompteBean.mail}" required="true"/>
                        <h:outputText value="Adresse: " />
                        <p:inputText value="#{CompteBean.adr}" required="true"/>
                        <h:outputText value="Code Postal: " />
                        <p:inputMask value="#{CompteBean.codePostal}" mask="99999" required="true"/>
                        <h:outputText value="Ville: " />
                        <p:inputText value="#{CompteBean.ville}" required="true"/>
                        <p:commandButton value="Reset" type="reset" />
                        <p:commandButton id="btn" value="S'inscrire" actionListener="#{CompteBean.inscription(actionEvent)}"/>
                        </h:panelGrid>
                        </p:panel>
                    </h:form>
    </ui:define>
</ui:composition>
