<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>BooXtore Inscription</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="120">
                    <h:form id="authentif">
                        <h:inputText value="#{null}" />
                        <h:inputSecret value="#{null}" />
                        <h:commandButton value="login"/>
                    </h:form>
                    <h:form id="noninscit">
                        <p:commandLink id="creacompte" actionListener="#{pprBean.creacompte}" style="margin-right:20px;" ajax="false">
                            <h:outputText value="Vous n'êtes pas inscrit ?" />
                        </p:commandLink>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100">
                    <h:form id="footer">
                        <p:commandLink id="plan" >
                            <h:outputText value="Plan du site " />
                        </p:commandLink>
                        <p:commandLink id="qui" >
                            <h:outputText value="Qui sommes-nous ? " />
                        </p:commandLink>
                        <p:commandLink id="conditionu" >
                            <h:outputText value="Conditions générales de vente" />
                        </p:commandLink>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="167" header="BooXtore">
                    <h:form>
                        <p:button value="Accueil" outcome="accueil" style="width: 159px"/>
                    </h:form>
                    <h:form>
                        <p:button value="Liste Globale" outcome="listeglobale" style="width: 159px"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:panel header="Inscription">
                        <h:panelGrid columns="2"  id="inscription">
                        <h:outputText value="Login: " />
                        <p:inputText id="login"/>
                        <h:outputLabel value="Mot de passe: " />
                        <p:password id="pwd1" value="mdp" match="pwd2" label="Password 1" required="true"/>
                        <h:outputLabel for="pwd2" value="Vérification: " />
                        <p:password id="pwd2" value="mdp2" label="Password 2" required="true"/>
                        <h:outputText value="Nom: " />
                        <p:inputText id="nom"/>
                        <h:outputText value="Prénom: " />
                        <p:inputText id="prenom"/>
                        <h:outputText value="Email: " />
                        <p:inputText id="mail"/>
                        <h:outputText value="Adresse: " />
                        <p:inputText id="adr"/>
                        <h:outputText value="Code Postal: " />
                        <p:inputMask id="codePostal" mask="99999"/>
                        <h:outputText value="Ville: " />
                        <p:inputText id="ville"/>
                        <p:commandButton value="Reset" type="reset" />
                        <p:commandButton value="S'enregistrer" action="#{CompteBean.inscription(login, pwd1, nom, prenom, mail, adr, codePostal, ville)}"/>
                        </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
