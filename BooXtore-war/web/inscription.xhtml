<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="Inscription">
                <h:panelGrid  columns="3" cellpadding="5">
                    <h:outputLabel for="login" value="Login" style="font-weight:bold"/>
                    <p:inputText id="login" value="#{inscriptionMBean.login}" required="true" requiredMessage="Le champ login est vide"/>
                    <br/>
                    <h:outputLabel for="mdp" value="Mot de passe" style="font-weight:bold"/>
                    <p:password id="pwd" value="#{inscriptionMBean.pwd}" match="pwd2" required="true" requiredMessage="Le champ mot de passe est vide"/>
                    <br/>
                    <h:outputLabel for="mdp" value="VÃ©rification" style="font-weight:bold"/>
                    <p:password id="pwd2" value="#{inscriptionMBean.pwd}" required="true" requiredMessage="Le champ de vÃ©rification du mot de passe est vide"/>
                    <br/>
                    <h:outputLabel for="nom" value="Nom" style="font-weight:bold"/>
                    <p:inputText id="nom" value="#{inscriptionMBean.nom}" required="true"  requiredMessage="Le champ nom est vide"/>
                    <br/>
                    <h:outputLabel for="prenom" value="Prenom" style="font-weight:bold"/>
                    <p:inputText id="prenom" value="#{inscriptionMBean.prenom}" required="true"  requiredMessage="Le champ prenom est vide"/>
                    <br/>
                    <h:outputLabel for="mail" value="Email" style="font-weight:bold"/>
                    <p:inputText id="mail" value="#{inscriptionMBean.mail}" required="true"  requiredMessage="Le champ mail est vide">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                    </p:inputText>
                    <br/>
                    <h:outputLabel for="adr" value="Adresse" style="font-weight:bold"/>
                    <p:inputText id="adr" value="#{inscriptionMBean.adr}" required="true"  requiredMessage="Le champ adresse est vide"/>
                    <br/>
                    <h:outputLabel for="codePostal" value="Code Postal" style="font-weight:bold"/>
                    <p:inputMask id="codePostal" value="#{inscriptionMBean.codePostal}" required="true" mask="99999"  requiredMessage="Le champ Code Postal est vide"/>
                    <br/>
                    <h:outputLabel for="ville" value="Ville" style="font-weight:bold"/>
                    <p:inputText id="ville" value="#{inscriptionMBean.ville}" required="true"  requiredMessage="Le champ ville est vide"/>
                    <br/>
                    <p:commandButton value="Reset" type="reset"/>
                    <p:commandButton id="btn" value="S'enregistrer" action="#{ inscriptionMBean.inscription()}" oncomplete="if (args.validationFailed) dlg1.show()"/>
                    <p:dialog visible="#{facesContext.validationFailed}" id="popup" style="text-align:center" widgetVar="dlg1" resizable="false" draggable="false">
                        <h:messages layout="page">L'un des champs n'est pas remplit</h:messages>
                    </p:dialog>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
