<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:form>
            <h:outputText value="#{authentificationMBean.login}"/>
            <p:separator></p:separator>
            <h:outputText value="Modifier l'email: "/>
            <p:inputText id="mail" value="#{CompteBean.clientModifie.email}">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
            </p:inputText>
            <br/>
            <h:outputText value="Modifier l'adresse "/>
            <p:inputText id="adr" value="#{CompteBean.clientModifie.adresse}"/>
            <br/>
            <p:commandButton value="Valider" action="#{CompteBean.modifierCompte}" rendered="#{authentificationMBean.loggedIn}"/>
        </h:form>
    </ui:define>
</ui:composition>
