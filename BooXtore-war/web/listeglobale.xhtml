<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>BooXtore Bibliothèque</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="120">
                    <h:form id="authentif">
                        <h:inputText value="#{null}" />
                        <h:inputSecret value="#{null}" />
                        <h:commandButton value="login"/>
                    </h:form>
                    <h:form id="noninscit">
                        <h:outputLink value="http://localhost:8080/BooXtore-war/inscription.xhtml">
                            <h:outputText value="Vous n'êtes pas inscrit" />
                        </h:outputLink>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100">
                    <h:form id="footer">
                        <p:commandLink id="plan" >
                            <h:outputText value="Plan du site " />
                        </p:commandLink>
                        <p:commandLink id="qui" >
                            <h:outputText value="Qui sommes-nous ? " />
                        </p:commandLink>
                        <p:commandLink id="conditionu" >
                            <h:outputText value="Conditions générales de vente" />
                        </p:commandLink>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="167" header="BooXtore">
                    <h:form>
                        <p:button value="Accueil" outcome="accueil" style="width: 159px"/>
                    </h:form>
                    <h:form>
                        <p:button value="Liste Globale" outcome="listeglobale" style="width: 159px"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable var="livres" value="#{LibrairieBean.livres}" widgetVar="livresTable" emptyMessage="Aucun livre ne correspond à la recherche">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Chercher: " />
                                    <p:inputText id="globalFilter" onkeyup="livresTable.filter()" style="width:150px" />
                                </p:outputPanel>
                            </f:facet>

                            <p:column id="LivreTitre" filterBy="#{livres.titre}" headerText="Titre" filterMatchMode="contains">
                                    <h:outputLink value="http://localhost:8080/BooXtore-war/fiche.xhtml?idLivre=#{livres.idLivre}">
                                        <h:outputText value="#{livres.titre}" />
                                    </h:outputLink>
                            </p:column>

                            <p:column id="LivreCategorie" filterBy="#{livres.categorie.nomCategorie}" headerText="Catégorie" filterMatchMode="contains">
                                <h:outputText value="#{livres.categorie}" />
                            </p:column>

                            <p:column id="LivreAuteur" filterBy="#{livres.auteur}" headerText="Auteur" filterMatchMode="contains">
                                <h:outputText value="#{livres.auteur}" />
                            </p:column>

                            <p:column id="LivreParution" headerText="Date de Parution">
                                 <h:outputText value="#{livres.dateParution}" >
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column id="LivreEditeur" filterBy="#{livres.editeur}" headerText="Editeur" filterMatchMode="contains">
                                <h:outputText value="#{livres.editeur}" />
                            </p:column>

                            <p:column id="LivrePrix" headerText="Prix">
                                <h:outputText value="#{livres.prix} €" />
                            </p:column>

                            <p:column id="LivreEtat" headerText="Disponibilité">
                                <h:outputText value="#{livres.etatLivre}" />
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
