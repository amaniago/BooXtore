<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
                    <h:form>
                        <p:dataTable var="livre" value="#{LibrairieBean.top}">
                            <f:facet name="header">
                                Top 10 des ventes
                            </f:facet>
                            <p:column headerText="Titre">
                                <h:outputLink value="http://localhost:8080/BooXtore-war/fiche.xhtml?idLivre=#{livre.idLivre}" >
                                    <h:outputText value="#{livre.titre}"/>
                                </h:outputLink>
                            </p:column>
                            <p:column headerText="Parution">
                                <h:outputText value="#{livre.dateParution}" >
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Auteur">
                                <h:outputText value="#{livre.auteur}" />
                            </p:column>
                            <p:column headerText="Editeur">
                                <h:outputText value="#{livre.editeur}" />
                            </p:column>
                            <p:column headerText="Prix">
                                <h:outputText value="#{livre.prix} â‚¬" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
    </ui:define>
</ui:composition>
