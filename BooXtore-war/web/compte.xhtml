<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:form>
            <h:outputText value="#{authentificationMBean.login}"/>
            <p:separator></p:separator>
            <h:outputText value="Nom:  #{authentificationMBean.client.nom}"/>
            <br/>
            <h:outputText value="Prenom: #{authentificationMBean.client.prenom}"/>
            <br/>
            <h:outputText value="Mail: #{authentificationMBean.client.email}"/>
            <br/>
            <h:outputText value="Adresse: #{authentificationMBean.client.adresse}"/>
            <br/>
            <h:outputText value="Code Postal: #{authentificationMBean.client.codePostal}"/>
            <br/>
            <h:outputText value="Ville: #{authentificationMBean.client.ville}"/>
            <br/>
            <br/>
            <h:outputLink value="./modifcompte.xhtml">
                <h:outputText value="Modifier le compte"/>
            </h:outputLink>
            <br/>
            <br/>
            <h:outputLink value="./historique.xhtml">
                <h:outputText value="Historique des commandes"/>
            </h:outputLink>
        </h:form>
    </ui:define>
</ui:composition>
