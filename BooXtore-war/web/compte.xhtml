<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
                    <h:form>
                        <h:outputText value="#{authentificationMBean.login}" />
                        <p:separator></p:separator>
                        <h:outputText value="Nom:  #{CompteFicheBean.getLogin(param.login).nom}" />
                        <br/>
                        <h:outputText value="Prenom: #{CompteFicheBean.getLogin(param.login).prenom}" />
                        <br/>
                        <h:outputText value="Mail: #{CompteFicheBean.getLogin(param.login).email}" />
                        <br/>
                        <h:outputText value="Adresse: #{CompteFicheBean.getLogin(param.login).adresse}" />
                        <br/>
                        <h:outputText value="Code Postal: #{CompteFicheBean.getLogin(param.login).codePostal}" />
                        <br/>
                        <h:outputText value="Ville: #{CompteFicheBean.getLogin(param.login).ville}" />
                        <br/>
                        <h:outputLink value="modifcompte.xhtml" >
                            <h:outputText value="Modifier le compte"/>
                        </h:outputLink>
                    </h:form>
    </ui:define>
</ui:composition>
