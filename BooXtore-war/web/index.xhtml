<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
                <style type="text/css" media="all">
                    @import URL("/BooXtore-war/resources/css/default.css");
                </style>
                <style type="text/css" media="all">
                    @import URL("/BooXtore-war/resources/css/cssLayout.css");
                </style>
                <title>BooXtore Accueil</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout id="page" fullPage="true">
                <p:layoutUnit id="authentifLayout" position="north" size="140">
                    <div id="logo"><img src="\BooXtore-war\resources\css\ban3.png" /></div>
                    <div id="formulaire"><h:form id="authentif" rendered="#{!authentificationMBean.loggedIn}">
                        <p:inputText id="login" value="#{authentificationMBean.login}" required="true" label="login"/>
                        <p:password id="nonFeedback" value="#{authentificationMBean.mdp}"/>
                        <h:commandButton value="login" action="#{authentificationMBean.authentification()}"/>
                        <br/>
                        <h:outputLink value="./inscription.xhtml">
                            <h:outputText value="Vous n'êtes pas inscrit ?"/>
                        </h:outputLink>
                    </h:form>
                    <h:form rendered="#{authentificationMBean.loggedIn}">
                        <h:outputText value="Connecté en tant que "/>
                        <h:outputLink value="./compte.xhtml?login=#{authentificationMBean.login}">
                            <h:outputText value="#{authentificationMBean.login}"/>
                        </h:outputLink>
                        <br/>
                        <h:commandLink id="Logout" action="#{authentificationMBean.logout()}" value="(Se déconnecter)"/>
                    </h:form>
                    <h:outputLink value="./inscription.xhtml"/>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100">
                    <div id="footer">
                        <h:form id="footer">
                            <p:commandLink id="plan">
                                <h:outputText value="Plan du site" style="margin: 10px"/>
                            </p:commandLink>
                            <p:commandLink id="qui">
                                <h:outputText value="Qui sommes-nous ?" style="margin: 10px"/>
                            </p:commandLink>
                            <p:commandLink id="conditions">
                                <h:outputText value="Conditions générales de vente" style="margin: 10px"/>
                            </p:commandLink>
                        </h:form>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="171">
                   <h:form>
                        <p:menu>
                            <p:submenu label="Menu BooXtore">
                                <p:menuitem value="Accueil" url="top10.xhtml"/>
                                <p:menuitem value="Bibliothèque"  url="listeglobale.xhtml"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="250" header="Panier">
                    <h:form id="panierForm">
                        <p:dataTable id="panier" var="entreeLivre" value="#{panierMBean.panier}" emptyMessage="Le panier est vide">
                            <p:column headerText="Livre">
                                <h:outputText value="#{entreeLivre.key.titre}"/>
                            </p:column>
                            <p:column headerText="Qu." style="width: 30px">
                                <h:outputText value="#{entreeLivre.value}" style="float: right"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <h:link value="Voir le panier" outcome="panier" styleClass="ui-icon-cart"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="content"/>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
