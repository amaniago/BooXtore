<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>BooXtore Accueil</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="120">
                    <h:form id="authentif">
                        <h:inputText value="#{null}" />
                        <h:inputSecret value="#{null}" />
                        <h:commandButton value="login"/>
                    </h:form>
                    <h:form id="noninscit">
                        <p:commandLink id="creacompte" actionListener="#{pprBean.creacompte}" style="margin-right:20px;" ajax="false">
                            <h:outputText value="Vous n'êtes pas inscrit ?" />
                        </p:commandLink>
                    </h:form>
                    <h:form id="recherche">
                        <h:outputText value="Recherche: " />
                        <h:inputText value="#{user.motcle}" size="100"/>
                        <h:commandButton value="Go"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100">
                    <h:form id="footer">
                        <p:commandLink id="plan" actionListener="#{pprBean.plan}" style="margin-right:20px;" ajax="false">
                            <h:outputText value="Plan du site" />
                        </p:commandLink>
                        <p:commandLink id="qui" actionListener="#{pprBean.qui}" style="margin-right:20px;" ajax="false">
                            <h:outputText value="Qui sommes-nous ?" />
                        </p:commandLink>
                        <p:commandLink id="conditionu" actionListener="#{pprBean.conditonu}" style="margin-right:20px;" ajax="false">
                            <h:outputText value="Conditions générales de vente" />
                        </p:commandLink>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="200" header="BooXtore">
                    <h:form>
                        <p:accordionPanel>
                            <p:tab title="Recherche par catégorie">
                                <p:commandLink id="sf" actionListener="#{pprBean.categorie}" style="margin-right:20px;" ajax="false">
                                    <h:outputText value="Science-Fiction" />
                                </p:commandLink>
                                <p:separator />
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable var="livre" value="#{LibrairieBean.top}">
                            <f:facet name="header">
                                Top 10 des ventes
                            </f:facet>
                            <p:column headerText="Titre">
                                <h:outputText value="#{livre.titre}" />
                            </p:column>
                            <p:column headerText="Parution">
                                <h:outputText value="#{livre.dateParution}" >
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Auteur">
                                <h:outputText value="#{livre.auteur}" />
                            </p:column>
                            <p:column headerText="Editeur">
                                <h:outputText value="#{livre.editeur}" />
                            </p:column>
                            <p:column headerText="Prix">
                                <h:outputText value="#{livre.prix} €" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
