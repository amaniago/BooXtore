<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>BooXtore Accueil</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit id="authentifLayout" position="north" size="120">
                    <h:form id="authentif">
                        <h:inputText value="#{authentificationMBean.login}" />
                        <h:inputSecret value="#{authentificationMBean.mdp}" />
                        <h:commandButton value="login" action="#{authentificationMBean.authentifiation()}" />
                        <br/>
                        <h:outputLink value="http://localhost:8080/BooXtore-war/inscription.xhtml" >
                            <h:outputText value="Vous n'êtes pas inscrit ?"/>
                        </h:outputLink>
                        <h:commandLink id="Logout" action="#{authentificationMBean.logout()}" value="(Se déconnecter)   " />
                        <h:form rendered="#{authentificationMBean.loggedIn}">
                            <h:outputText value="Bonjour"/>
                        </h:form>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100">
                    <h:form id="footer">
                        <p:commandLink id="plan" >
                            <h:outputText value="Plan du site " />
                        </p:commandLink>
                        <p:commandLink id="qui" >
                            <h:outputText value="Qui sommes-nous ? " />
                        </p:commandLink>
                        <p:commandLink id="conditionu" >
                            <h:outputText value="Conditions générales de vente" />
                        </p:commandLink>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="167" header="BooXtore">
                    <h:form>
                        <p:button value="Accueil" outcome="accueil" style="width: 159px"/>
                    </h:form>
                    <h:form>
                        <p:button value="Liste Globale" outcome="listeglobale" style="width: 159px"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable var="livre" value="#{LibrairieBean.top}">
                            <f:facet name="header">
                                Top 10 des ventes
                            </f:facet>
                            <p:column headerText="Titre">
                                <h:outputLink value="http://localhost:8080/BooXtore-war/fiche.xhtml?idLivre=#{livre.idLivre}" >
                                    <h:outputText value="#{livre.titre}"/>
                                </h:outputLink>
                            </p:column>
                            <p:column headerText="Parution">
                                <h:outputText value="#{livre.dateParution}" >
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Auteur">
                                <h:outputText value="#{livre.auteur}" />
                            </p:column>
                            <p:column headerText="Editeur">
                                <h:outputText value="#{livre.editeur}" />
                            </p:column>
                            <p:column headerText="Prix">
                                <h:outputText value="#{livre.prix} €" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
