<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:dataTable var="commande" value="#{commandeMBean.histo(authentificationMBean.getLogin())}">
                <f:facet name="header">
                    Historique des commandes
                </f:facet>
                <p:column headerText="ID de la commande">
                    <h:outputText value="#{commande.idCommande}"/>
                </p:column>
                <p:column headerText="Login">
                    <h:outputText value="#{commande.login}"/>
                </p:column>
                <p:column headerText="Liste des livres">
                    <h:outputText value="#{commande.contenirList}"/>
                    <p:dataTable var="livrecommande" value="#{commande.contenirList}">
                        <p:column>
                            <h:outputText value="#{livrecommande.livrecommande}"/>
                        </p:column>
                    </p:dataTable>
                </p:column>
            </p:dataTable>
            <h:outputLink value="./compte.xhtml">
                <h:outputText value="Retour"/>
            </h:outputLink>
        </h:form>
    </ui:define>
</ui:composition>
